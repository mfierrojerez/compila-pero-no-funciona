<div class="container">
  <div class="section__header">
    <span class="eyebrow">Hablemos</span>
    <h2>Contacto</h2>
    <p class="lead">Dirección, teléfonos y formulario básico.</p>
  </div>
  <div class="cards">
    <article class="card">
      <h3>Información</h3>
      <p>Av. Siempre Viva 123, Ciudad. +56 2 2345 6789</p>
      <p><a href="#top">Volver arriba</a></p>
    </article>
    <article class="card">
      <h3>Formulario</h3>
      <form id="form-contacto" novalidate>
        <label>Nombre<br><input name="nombre" required></label><br><br>
        <label>Email<br><input type="email" name="email" required></label><br><br>
        <label>Mensaje<br><textarea name="mensaje" rows="4" required></textarea></label><br><br>
        <button class="btn btn--primary" type="submit">Enviar</button>
        <p id="form-msg" class="muted" aria-live="polite"></p>
      </form>
    </article>
    <article class="card">
      <h3>Redes</h3>
      <p><a href="#">Instagram</a> · <a href="#">LinkedIn</a> · <a href="#">YouTube</a></p>
    </article>
  </div>
</div>
